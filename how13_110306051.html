<html>
	<body>
	<div id="block">
		<h2>Guessing Game</h2>
		<form>
			<label>Your Guess (1-100)</label>
			<input type="number" name="guess" id="num">
		</form>
		<input type="button" name="play" id="guessBtn" value="play" onclick="guess()">
		<table id="table">
			<tr>
				<th>Result<span id="table"></span></th>
			</tr>
		</table>
	</div>
	</body>
	<script type="text/javascript">
		var random = Math.floor((Math.random() * 100)+1);
		var min = 1;
		var max = 100;

		function guess(){
			input = document.getElementById("num").value;

			if (input == random) {
				alert("Bingoooooo!!!");
				location.reload();
			}

			while (input != random) {

				if (input > random) {
					if(input < max) {
						max = input;
					}
					var tr = document.createElement("tr");
					var td = document.createElement("td");
					var text = document.createTextNode(min + "-" + max);
					td.appendChild(text);
					tr.appendChild(td);
					document.getElementById("table").appendChild(tr);
					break;
				}else{
					if(input > min){
						min = input;
					}
					var tr = document.createElement("tr");
					var td = document.createElement("td");
					var text = document.createTextNode(min + "-" + max);
					td.appendChild(text);
					tr.appendChild(td);
					document.getElementById("table").appendChild(tr);
					break;
				}
			}
		}
	</script>
</html>
